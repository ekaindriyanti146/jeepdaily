name: Auto Post JeepDaily

on:
  schedule:
    - cron: '0 */6 * * *' # Jalan setiap 6 jam
  workflow_dispatch:      # Bisa dijalankan manual

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Install Dependencies
        run: |
          pip install playwright playwright-stealth feedparser python-slugify pillow oauth2client google-api-python-client requests pytz
          playwright install chromium
      - name: Run Content Engine
        env:
          # Pastikan Nama Secret di GitHub adalah GROK_SSO_TOKENS
          GROK_SSO_TOKENS: ${{ secrets.GROK_SSO_TOKENS }}
          GROK_COOKIES: ${{ secrets.GROK_COOKIES }}
          GOOGLE_INDEXING_KEY: ${{ secrets.GOOGLE_INDEXING_KEY }} 
          INDEXNOW_KEY: "e74819b68a0f40e98f6ec3dc24f610f0"
        run: python automation/main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "JeepDaily Bot"
          git config --global user.email "bot@jeepdaily.com"
          
          # Tambahkan folder konten, gambar, dan DATA MEMORI agar internal link berfungsi
          git add content/articles/ static/images/ automation/data/
          
          if git diff --staged --quiet; then
            echo "No changes to commit. Bot sleeping."
          else
            echo "Changes detected. Committing..."
            # [skip ci] mencegah GitHub Actions jalan terus menerus (looping)
            git commit -m "ðŸš€ New Jeep Articles & Memory Update [skip ci]"
            
            # Pull rebase untuk menghindari konflik jika ada perubahan manual
            git pull --rebase origin main
            
            git push origin main
          fi
