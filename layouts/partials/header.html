<header class="bg-gray-900 border-b-4 border-red-600 sticky top-0 z-50">
    
    <!-- Top Bar -->
    <div class="bg-black text-gray-400 text-[10px] py-1 hidden md:block border-b border-gray-800">
        <div class="container mx-auto px-4 flex justify-between">
            <!-- Format Tanggal -->
            <span>{{ now.Format "Mon, Jan 02, 2006" }}</span>
            <span class="font-bold tracking-wider">dother.biz.id</span>
        </div>
    </div>

    <!-- Main Header -->
    <div class="container mx-auto px-4 h-16 md:h-20 flex items-center justify-between relative bg-gray-900">
        
        <!-- Logo Branding (JEEP DAILY) -->
        <a href="/" class="flex items-center gap-2 group shrink-0" aria-label="Homepage">
            <!-- Icon Grille Sederhana (3 Garis) -->
            <div class="w-8 h-8 rounded-md border-2 border-white flex gap-[2px] items-center justify-center group-hover:border-red-600 transition overflow-hidden">
                <div class="w-1 h-4 bg-white group-hover:bg-red-600 transition"></div>
                <div class="w-1 h-4 bg-white group-hover:bg-red-600 transition"></div>
                <div class="w-1 h-4 bg-white group-hover:bg-red-600 transition"></div>
            </div>
            <span class="font-display font-black text-xl tracking-tighter text-white">
                Jeep<span class="font-light text-gray-400">DAILY</span>
            </span>
        </a>

        <!-- Desktop Menu -->
        <nav class="hidden lg:flex items-center gap-6">
            <a href="/" class="text-sm font-bold text-gray-300 hover:text-white uppercase tracking-wide transition">Home</a>

            <!-- Dropdown: MODELS -->
            <div class="relative group py-6">
                <button class="flex items-center gap-1 text-sm font-bold text-gray-300 group-hover:text-white uppercase tracking-wide cursor-pointer focus:outline-none">
                    Models <span class="text-[10px]">▼</span>
                </button>
                <div class="absolute left-0 top-full w-48 bg-gray-900 border-t-2 border-red-600 shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-1 group-hover:translate-y-0">
                    <a href="/categories/wrangler-life" class="block px-4 py-3 text-xs font-bold text-gray-400 hover:text-white hover:bg-gray-800 border-b border-gray-800">Wrangler & Rubicon</a>
                    <a href="/categories/gladiator-truck" class="block px-4 py-3 text-xs font-bold text-gray-400 hover:text-white hover:bg-gray-800 border-b border-gray-800">Gladiator (JT)</a>
                    <a href="/categories/grand-cherokee" class="block px-4 py-3 text-xs font-bold text-gray-400 hover:text-white hover:bg-gray-800">Grand Cherokee</a>
                </div>
            </div>

            <!-- Dropdown: GARAGE -->
            <div class="relative group py-6">
                <button class="flex items-center gap-1 text-sm font-bold text-gray-300 group-hover:text-white uppercase tracking-wide cursor-pointer focus:outline-none">
                    Garage <span class="text-[10px]">▼</span>
                </button>
                <div class="absolute left-0 top-full w-48 bg-gray-900 border-t-2 border-red-600 shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-1 group-hover:translate-y-0">
                    <a href="/categories/maintenance-mods" class="block px-4 py-3 text-xs font-bold text-gray-400 hover:text-white hover:bg-gray-800 border-b border-gray-800">Mods & Parts</a>
                    <a href="/categories/off-road-tips" class="block px-4 py-3 text-xs font-bold text-gray-400 hover:text-white hover:bg-gray-800">Off-Road Tips</a>
                </div>
            </div>

            <a href="/categories/jeep-history" class="text-sm font-bold text-gray-300 hover:text-white uppercase tracking-wide transition">History</a>
            <a href="/categories/classic-jeeps" class="text-sm font-bold text-gray-300 hover:text-white uppercase tracking-wide transition">Classics</a>
        </nav>

        <!-- Right Side (Mobile Toggle) -->
        <div class="flex items-center gap-4">
            <button id="mobile-menu-btn" aria-label="Menu" class="lg:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden lg:hidden bg-gray-900 border-t border-gray-800">
        <nav class="flex flex-col p-4 space-y-1">
            <a href="/" class="block px-4 py-2 text-sm font-bold text-white uppercase">Home</a>
            
            <div class="px-4 py-2 text-[10px] font-bold text-gray-500 uppercase">Jeep Models</div>
            <a href="/categories/wrangler-life" class="block px-6 py-2 text-sm text-gray-400 hover:text-white">Wrangler</a>
            <a href="/categories/gladiator-truck" class="block px-6 py-2 text-sm text-gray-400 hover:text-white">Gladiator</a>
            <a href="/categories/classic-jeeps" class="block px-6 py-2 text-sm text-gray-400 hover:text-white">Classics</a>

            <div class="px-4 py-2 text-[10px] font-bold text-gray-500 uppercase">Workshop</div>
            <a href="/categories/maintenance-mods" class="block px-6 py-2 text-sm text-gray-400 hover:text-white">Mods & Parts</a>
            <a href="/categories/off-road-tips" class="block px-6 py-2 text-sm text-gray-400 hover:text-white">Off-Road Guide</a>
            <a href="/categories/jeep-history" class="block px-6 py-2 text-sm text-gray-400 hover:text-white">History</a>
        </nav>
    </div>

    <script>
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</header>
