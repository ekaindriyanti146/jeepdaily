{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    
    <!-- Wrapper Putih Sederhana -->
    <div class="max-w-4xl mx-auto bg-white p-8 shadow-sm border-t-4 border-red-600">

        <!-- HEADER: Judul Halaman -->
        <header class="mb-8 border-b border-gray-200 pb-4">
            <h1 class="text-3xl md:text-5xl font-black text-gray-900 uppercase tracking-tight mb-2">
                {{ .Title }}
            </h1>
        </header>

        <!-- KONTEN: Isi Halaman -->
        <article class="prose prose-lg max-w-none text-gray-800">
            {{ .Content }}
        </article>

    </div>

</div>
{{ end }}
