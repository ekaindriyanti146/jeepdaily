{{ define "main" }}
<div class="container mx-auto px-4 py-8">
    {{ $news := where .Site.RegularPages "Section" "articles" }}

    <!-- HERO -->
    {{ range first 1 $news }}
    <section class="mb-12">
        <a href="{{ .Permalink }}" class="block relative h-[400px] rounded-sm overflow-hidden group">
            <img src="{{ .Params.featured_image }}" class="w-full h-full object-cover transition duration-700 group-hover:scale-105">
            <div class="absolute inset-0 bg-black/50"></div>
            <div class="absolute bottom-0 left-0 p-8">
                <h1 class="text-3xl md:text-5xl font-black text-white uppercase mb-2">{{ .Title }}</h1>
                <p class="text-gray-200 line-clamp-2 max-w-2xl">{{ .Summary }}</p>
            </div>
        </a>
    </section>
    {{ end }}

    <!-- LATEST LIST -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        {{ range first 9 (after 1 $news) }}
        <article class="group">
            <a href="{{ .Permalink }}" class="block h-48 bg-gray-200 rounded-sm overflow-hidden mb-3">
                <img src="{{ .Params.featured_image }}" class="w-full h-full object-cover transition group-hover:scale-110" loading="lazy">
            </a>
            <h3 class="font-bold text-lg leading-tight uppercase group-hover:text-red-600">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h3>
            <span class="text-xs text-gray-400 mt-1 block">{{ .Date.Format "Jan 02, 2006" }}</span>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
